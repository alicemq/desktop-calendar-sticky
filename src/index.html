<!DOCTYPE html>
<html>

<head>
    <title>Wall Calendar Widget</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <script type="text/javascript">
    </script>
    <script src="main.js"></script>
    <script src="holiday.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="calendar-content" id="all-calendars">
    </div>
    <div class="drag-overlay tauri-drag" id="tauri-drag" data-tauri-drag-region></div>


    <div class="settings-menu " id="settings-menu">
        <button onclick="toggleSettingsMenu()" class="btn btn-secondary sticky-top settings-item mb-2" alt="Settings" >Close</button>


        <div class="settings-group settings-item border rounded mb-3">
            <h6>Calendar Settings</h6>
            <div class="settings-item">
            <label for="monthsToGenerate">Months to Generate:</label>
            <div class="range-wrap flex-nowrap input-group">
                <input type="range" class="range" min="1" max="200" step="1" value="1" id="monthsToGenerate">
                <!-- <output class="bubble"></output> -->
                <input type="number" class=" bubble form-control text-muted" min="1" id="monthsToGenerate">
            </div>
            </div>

            <div class="settings-item">
            <label for="monthsOffset">Months to Offset:</label>
            <div class="range-wrap flex-nowrap input-group">
                <input type="range" class="range" min="-20" max="20" step="1" value="1" id="monthsOffset">
                <input type="number" class=" bubble form-control text-muted" id="monthsOffset">
            </div>
            </div>
        </div>

        <div class="settings-group settings-item border rounded mb-3">
            <h6>Zoom and Drag</h6>
            <div class="settings-item">
            <label for="zoomLevel">Zoom Level:</label>
            <div class="set-wrap">
                <button id="zoomMinus1" type="button" class="btn btn-secondary">-0.5%</button>
                <button id="zoomPlus1" type="button" class="btn btn-secondary">+0.5%</button>
            </div><br>
            <div class="set-wrap">
                <button id="zoomMinus10" type="button" class="btn btn-secondary">-10%</button>
                <button id="zoomPlus10" type="button" class="btn btn-secondary">+10%</button>
                <button type="button" id="zoomLevel" class="bubble btn btn-primary"></button>
            </div>
            </div><br>
            <div class="settings-item form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="draggable">
            <label for="draggable"> Draggable</label>
            </div>
        </div>
        
        <div class="settings-group settings-item border rounded mb-3">
            <h6>Background Settings</h6>
            <div class="form-group input-group flex-nowrap">
                <span class="input-group-text">Background Color</span>
                <input type="color" class="form-control range" id="bgColor">
            </div>
        </div>
        <div class="settings-group settings-item border rounded  mb-3">
            <div class="settings-item">
                <h6>Locale:</h6>
                <select id="locale" class="form-control">
                </select>
            </div>
            <div class="border-bottom pb-2">Holidays</div>
            <div class="settings-item mb-2">
                <select id="country" class="form-control">
                </select>
            </div>

            <div class="settings-item form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="nativeNames" checked>
                <label for="nativeNames">Use Native Holiday Names</label>
            </div>
            <div class="settings-item form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="showBankHolidays" checked>
                <label for="showBankHolidays">Show Bank Holidays</label>
            </div>

            <div class="settings-item form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="showOtherHolidays" checked>
                <label for="showOtherHolidays">Show Other Holidays</label>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        // Run the function to populate the options
        // createLocaleOptions();

    </script>
</body>

</html>
