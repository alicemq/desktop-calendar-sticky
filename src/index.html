<!DOCTYPE html>
<html>

<head>
    <title>Wall Calendar Widget</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <script type="text/javascript">
    </script>
    <script src="main.js"></script>
    <script src="holiday.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="calendar-content" id="all-calendars">
    </div>
    <div class="drag-overlay" id="tauri-drag" data-tauri-drag-region></div>

    <button onclick="toggleSettingsMenu()" class="settings-icon btn btn-secondary" alt="Settings" id="tauri-drag"> <svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill"
            viewBox="0 0 16 16">
            <path
                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
        </svg></button>

    <div class="settings-menu" id="settings-menu">
        <!-- <button onclick="applySettings()" class=" settings-item btn btn-primary mt-2">Apply</button> -->
        <div class="settings-item">
            <label for="locale">Locale:</label>
            <select id="locale" class="form-control">
            </select>
        </div>

        <div class="settings-group border rounded p-3 mb-3">
            <h5 class="border-bottom pb-2">Holidays</h5>
            <div class="settings-item mb-2">
                <label for="country">Country:</label>
                <select id="country" class="form-control">
                </select>
            </div>

            <div class="settings-item form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="nativeNames" checked>
                <label for="nativeNames">Use Native Holiday Names</label>
            </div>
            <div class="settings-item form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="showBankHolidays" checked>
                <label for="showBankHolidays">Show Bank Holidays</label>
            </div>

            <div class="settings-item form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="showOtherHolidays" checked>
                <label for="showOtherHolidays">Show Other Holidays</label>
            </div>
        </div>
        <div class="settings-item">
            <label for="monthsToGenerate">Months to Generate:</label>
            <div class="range-wrap">
                <input type="range" class="range" min="1" max="200" step="1" value="1" id="monthsToGenerate">
                <!-- <output class="bubble"></output> -->
                <button type="button" class="bubble btn btn-primary"></button>
            </div>
        </div>

        <div class="settings-item">
            <label for="monthsOffset">Months to Offset:</label>
            <div class="range-wrap">
                <input type="range" class="range" min="-20" max="20" step="1" value="1" id="monthsOffset">
                <button type="button" class="bubble btn btn-primary"></button>
            </div>
        </div>

        <div class="settings-item">
            <label for="zoomLevel">Zoom Level:</label>
            <div class="set-wrap">
                <button id="zoomMinus1" type="button" class="btn btn-secondary">-0.5%</button>
                <button id="zoomPlus1" type="button" class="btn btn-secondary">+0.5%</button>
            </div>
            <div class="set-wrap">
                <button id="zoomMinus10" type="button" class="btn btn-secondary">-10%</button>
                <button id="zoomPlus10" type="button" class="btn btn-secondary">+10%</button>
                <button type="button" id="zoomLevel" class="bubble btn btn-primary"></button>
            </div>
        </div>

        <div class="settings-item form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="draggable">
            <label for="draggable"> Draggable</label>
        </div>



    </div>

    <script type="text/javascript">

        // Run the function to populate the options
        // createLocaleOptions();

    </script>
</body>

</html>
